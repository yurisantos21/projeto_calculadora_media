<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<title>Calculadora de Média</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div class="container">
		<header>
			<img src="./images/logo.png" alt="Capelo e diploma">
			<h1>Calculadora de Média</h1>
		</header>
		<form id="form-atividade">
			<input type="text" required placeholder="Nome da atividade" id="nome-atividade">
			<input type="number" required placeholder="Nota" min="0" max="10" id="nota-atividade">
			<button type="submit">Adicionar +</button>
		</form>
		<table cellspacing="0">
			<thead>
				<tr>
					<th>Nome da atividade</th>
					<th>Nota da atividade</th>
					<th>Aprovado ?</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
			<tfoot>
				<tr>
					<td>Média Final</td>
					<td>7</td>
					<td><span class="resultado aprovado">Aprovado</span></td>
				</tr>
			</tfoot>
		</table>
	</div>
	<script src="./main.js"></script>
</body>
</html>
